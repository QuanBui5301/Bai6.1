<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6.1</title>
</head>
<body>
<input type="text" id="weight">
<input type="text" id="height">
<button id="BMI" onclick="bmi()">Tính BMI</button>
<br>
<h2 id="bmi_value">BMI Value</h2>
<script>
    function bmi() {
        let h = document.getElementById("height").value
        let w = (document.getElementById("weight").value)/1
        let bmi = w/(h*h)
        if (bmi < 18) {
            document.getElementById("bmi_value").innerText = "Underweight " + bmi
        } else if (bmi < 25) {
            document.getElementById("bmi_value").innerText = "Normal " + bmi
        } else if (bmi < 30) {
            document.getElementById("bmi_value").innerText = "Overweight " + bmi
        } else {
            document.getElementById("bmi_value").innerText = "Unidentify " + bmi
        }
    }
</script>
</body>
</html>
